<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Canteen</title>
    <link rel="stylesheet" type="text/css" href="../../static/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home-home' %}">Home</a></li>
                <li><a href="{% url 'home-features' %}">Features</a></li>
                <li><a href="{% url 'home-about' %}">About Us</a></li>
                <li><a href="{% url 'home-contact' %}">Contact Us</a></li>
                <li><a href="{% url 'home-privacy' %}">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render form fields -->
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </main>
</body>
</html>
