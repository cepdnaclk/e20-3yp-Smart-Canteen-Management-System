<style>
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --dark-color: #333;
        --light-color: #f4f4f4;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --success-color: #28a745;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        font-size: 16px;
        font-family: 'Arial', sans-serif;
    }

    a {
        text-decoration: none;
        color: var(--secondary-color);
    }

    ul {
        list-style: none;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* Header */
    .header {
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
        padding: 10px 0;
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .nav-menu {
        display: flex;
        gap: 20px;
    }

    .nav-link {
        color: var(--dark-color);
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
        background-color: var(--primary-color);
        color: white;
    }

    .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
    }

    .btn-outline {
        background-color: transparent;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    .user-balance {
        background-color: #e8f5e9;
        padding: 5px 10px;
        border-radius: 20px;
        font-weight: bold;
        color: var(--primary-color);
    }

    

</style>

<!-- canteen/templates/canteen/navbar.html -->
<header class="header">
    <div class="container header-container">
        <a href="{% url 'home' %}"><div class="logo">
            <i class="fas fa-utensils"></i>
            <span>Smart Canteen</span>
        </div></a>
        <nav>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}" class="nav-link active">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-link">Menu</a></li>
                <li><a href="{% url 'live_view' %}" class="nav-link">Live View</a></li>
                <li><a href="{% url 'order' %}" class="nav-link">My Orders</a></li>
            </ul>
        </nav>
    
        <div class="header-actions">
            {% if request.user.is_authenticated %}
            <div class="user-balance" id="userBalance">Rs 500.00</div>
            <button class="btn btn-outline" id="topupBtn">Top Up</button>
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <button class="btn btn-primary" id="loginBtn"><a href="/logout">Logout</a></button>
            {% else %}
            <button class="btn btn-primary" id="loginBtn"><a href="/login">Login</a></button>
            {% endif %}
        </div>
</div>
</header>
