{% extends "base.html" %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<h1>User Dashboard</h1>
<div class="dashboard">
    <div class="credit-balance">
        <h2>Credit Balance: $50.00</h2>
        <button onclick="location.href='{% url 'add_credits' %}'">Add Credits</button>
    </div>
    <div class="cart">
        <h2>Your Cart</h2>
        <ul>
            <li>Pizza - $10.00</li>
            <li>Burger - $8.00</li>
        </ul>
        <button>Checkout</button>
    </div>
    <div class="transaction-history">
        <h2>Transaction History</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>2023-10-01</td>
                <td>Pizza</td>
                <td>$10.00</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
