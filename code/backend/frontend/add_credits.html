{% extends "base.html" %}

{% block title %}Add Credits{% endblock %}

{% block content %}
<h1>Add Credits</h1>
<p>Current Balance: ${{ user.profile.credit_balance }}</p>
<form method="POST" action="{% url 'add_credits' %}">
    {% csrf_token %}
    <label for="amount">Amount to Add ($):</label>
    <input type="number" id="amount" name="amount" min="1" step="0.01" required><br>
    <button type="submit">Add Credits</button>
</form>
{% endblock %}
